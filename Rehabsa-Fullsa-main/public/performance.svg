<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="perfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#perfGradient)"/>
  
  <!-- Performance chart -->
  <g fill="white" opacity="0.9">
    <!-- Chart bars -->
    <rect x="80" y="200" width="20" height="60" rx="4"/>
    <rect x="110" y="180" width="20" height="80" rx="4"/>
    <rect x="140" y="160" width="20" height="100" rx="4"/>
    <rect x="170" y="140" width="20" height="120" rx="4"/>
    <rect x="200" y="120" width="20" height="140" rx="4"/>
    <rect x="230" y="100" width="20" height="160" rx="4"/>
    <rect x="260" y="80" width="20" height="180" rx="4"/>
    
    <!-- Chart line -->
    <polyline points="90,220 120,200 150,180 180,160 210,140 240,120 270,100" 
              fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    
    <!-- Data points -->
    <circle cx="90" cy="220" r="4" fill="white"/>
    <circle cx="120" cy="200" r="4" fill="white"/>
    <circle cx="150" cy="180" r="4" fill="white"/>
    <circle cx="180" cy="160" r="4" fill="white"/>
    <circle cx="210" cy="140" r="4" fill="white"/>
    <circle cx="240" cy="120" r="4" fill="white"/>
    <circle cx="270" cy="100" r="4" fill="white"/>
  </g>
  
  <!-- Speed indicators -->
  <g fill="white" opacity="0.8">
    <!-- Speedometer -->
    <circle cx="100" cy="100" r="40" fill="none" stroke="white" stroke-width="4"/>
    <path d="M 100 60 A 40 40 0 0 1 140 100" fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="130" y2="80" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="100" cy="100" r="6" fill="white"/>
    
    <!-- Speed text -->
    <text x="100" y="160" fill="white" font-family="sans-serif" font-size="16" text-anchor="middle">Fast</text>
  </g>
  
  <!-- Performance metrics -->
  <g fill="white" opacity="0.7">
    <text x="50" y="50" fill="white" font-family="sans-serif" font-size="18" font-weight="bold">Performance</text>
    <text x="50" y="70" fill="white" font-family="sans-serif" font-size="12">Optimized & Fast</text>
    
    <text x="300" y="50" fill="white" font-family="sans-serif" font-size="14">âš¡ 0.5s Load</text>
    <text x="300" y="70" fill="white" font-family="sans-serif" font-size="14">ðŸ“Š 99% Uptime</text>
    <text x="300" y="90" fill="white" font-family="sans-serif" font-size="14">ðŸš€ 100% Score</text>
  </g>
</svg>
