<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mgmtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#mgmtGradient)"/>
  
  <!-- Management dashboard -->
  <g fill="white" opacity="0.9">
    <!-- Main dashboard -->
    <rect x="80" y="80" width="240" height="160" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    
    <!-- Dashboard header -->
    <rect x="80" y="80" width="240" height="30" rx="8" fill="rgba(255,255,255,0.3)"/>
    <text x="200" y="100" fill="white" font-family="sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Project Dashboard</text>
    
    <!-- Charts and metrics -->
    <rect x="100" y="120" width="60" height="40" rx="4" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
    <rect x="100" y="125" width="50" height="3" rx="1" fill="white"/>
    <rect x="100" y="135" width="40" height="3" rx="1" fill="white"/>
    <rect x="100" y="145" width="45" height="3" rx="1" fill="white"/>
    
    <rect x="180" y="120" width="60" height="40" rx="4" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
    <circle cx="210" cy="140" r="15" fill="none" stroke="white" stroke-width="2"/>
    <path d="M 210 125 A 15 15 0 0 1 225 140" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <rect x="260" y="120" width="60" height="40" rx="4" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
    <rect x="270" y="130" width="40" height="20" rx="2" fill="white"/>
    <rect x="275" y="135" width="30" height="2" rx="1" fill="url(#mgmtGradient)"/>
    <rect x="275" y="140" width="25" height="2" rx="1" fill="url(#mgmtGradient)"/>
    <rect x="275" y="145" width="20" height="2" rx="1" fill="url(#mgmtGradient)"/>
    
    <!-- Task list -->
    <rect x="100" y="180" width="200" height="50" rx="4" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
    <circle cx="110" cy="195" r="4" fill="white"/>
    <text x="120" y="200" fill="white" font-family="sans-serif" font-size="12">Task 1 - In Progress</text>
    <circle cx="110" cy="210" r="4" fill="none" stroke="white" stroke-width="1"/>
    <text x="120" y="215" fill="white" font-family="sans-serif" font-size="12">Task 2 - Pending</text>
    <circle cx="110" cy="225" r="4" fill="white"/>
    <text x="120" y="230" fill="white" font-family="sans-serif" font-size="12">Task 3 - Completed</text>
  </g>
  
  <!-- Management tools -->
  <g fill="white" opacity="0.8">
    <!-- Calendar -->
    <rect x="50" y="50" width="30" height="30" rx="4" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
    <rect x="50" y="50" width="30" height="8" rx="4" fill="white"/>
    <text x="65" y="58" fill="url(#mgmtGradient)" font-family="sans-serif" font-size="8" text-anchor="middle">15</text>
    
    <!-- Team -->
    <circle cx="320" cy="60" r="12" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
    <circle cx="320" cy="60" r="6" fill="white"/>
    <text x="320" y="80" fill="white" font-family="sans-serif" font-size="10" text-anchor="middle">Team</text>
    
    <!-- Timeline -->
    <rect x="50" y="250" width="300" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
    <rect x="50" y="250" width="150" height="4" rx="2" fill="white"/>
    <circle cx="200" cy="252" r="6" fill="white"/>
    <text x="200" y="270" fill="white" font-family="sans-serif" font-size="10" text-anchor="middle">50% Complete</text>
  </g>
  
  <!-- Management text -->
  <g fill="white" opacity="0.9">
    <text x="50" y="30" fill="white" font-family="sans-serif" font-size="18" font-weight="bold">إدارة المشاريع</text>
    <text x="50" y="45" fill="white" font-family="sans-serif" font-size="12">Project Management</text>
  </g>
</svg>
