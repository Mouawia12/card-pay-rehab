<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="designGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#designGradient)"/>
  
  <!-- Design elements -->
  <g fill="white" opacity="0.9">
    <!-- Color palette -->
    <circle cx="100" cy="80" r="25" fill="#1e40af"/>
    <circle cx="140" cy="80" r="25" fill="#3b82f6"/>
    <circle cx="180" cy="80" r="25" fill="#60a5fa"/>
    <circle cx="220" cy="80" r="25" fill="#93c5fd"/>
    
    <!-- Typography -->
    <text x="100" y="140" fill="white" font-family="serif" font-size="24" font-weight="bold">Aa</text>
    <text x="140" y="140" fill="white" font-family="sans-serif" font-size="20">Aa</text>
    <text x="180" y="140" fill="white" font-family="monospace" font-size="18">Aa</text>
    
    <!-- UI elements -->
    <rect x="80" y="160" width="60" height="40" rx="8" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
    <rect x="150" y="160" width="60" height="40" rx="8" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
    <rect x="220" y="160" width="60" height="40" rx="8" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
    
    <!-- Icons -->
    <circle cx="100" cy="200" r="15" fill="rgba(255,255,255,0.8)"/>
    <circle cx="100" cy="200" r="8" fill="url(#designGradient)"/>
    
    <rect x="140" y="185" width="30" height="30" rx="4" fill="rgba(255,255,255,0.8)"/>
    <rect x="145" y="190" width="20" height="20" rx="2" fill="url(#designGradient)"/>
    
    <polygon points="180,185 195,200 180,215 165,200" fill="rgba(255,255,255,0.8)"/>
    <polygon points="180,190 190,200 180,210 170,200" fill="url(#designGradient)"/>
  </g>
  
  <!-- Design tools -->
  <g fill="white" opacity="0.7">
    <rect x="50" y="240" width="80" height="4" rx="2"/>
    <rect x="50" y="250" width="60" height="4" rx="2"/>
    <rect x="50" y="260" width="100" height="4" rx="2"/>
    
    <text x="160" y="250" fill="white" font-family="sans-serif" font-size="14">UI/UX Design</text>
    <text x="160" y="270" fill="white" font-family="sans-serif" font-size="12">Creative & Modern</text>
  </g>
</svg>
